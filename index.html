<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.min.css">
  <link rel="stylesheet" href="./src/assets/fontawesome-free-6.2.0-web/css/all.min.css">
  <title>To-Do List</title>
</head>

<body>
  <main class="container">
    <div class="todo-container">

      <h1 class="to-do-title">Sua lista de tarefas</h1>

      <div id="add-form-div">
        <form class="form-control">
          <div class="input-area">
            <label for="add-tarefa">Adicionar tarefa</label>

            <input type="text" id="add-input" placeholder="O que você quer fazer?">
          </div>

          <button type="submit"><i class="fa-solid fa-plus"></i></button>
        </form>
      </div>


      <div id="edit-form-div" class="hide">
        <form id="edit-form" class="form-control">

          <div class="input-area">
            <label for="edit">Edite sua tarefa</label>

            <input type="text" id="edit-input">
          </div>

          <button type="submit"><i class="fa-solid fa-check-double"></i></button>
        </form>

        <button type="button" id="cancel-btn">Cancelar</button>
      </div>

      <div id="tollBar">
        <div id="search">

          <form class="form-control">
            <div class="input-area">
              <label for="search">Pesquisar</label>

              <input type="text" id="search-input" placeholder="Buscar...">
            </div>

            <button id="erase-btn" type="button"><i class="fa-solid fa-delete-left"></i></button>
          </form>
        </div>

        <div id="filter">
          <p>Filtrar</p>

          <select id="filter-select">
            <option value="all">Todos</option>
            <option value="done">Feitos</option>
            <option value="to-do">A fazer</option>
          </select>
        </div>
      </div>

      <div id="todo-list-div">
        <ul class="todo-list">
        </ul>
      </div>

    </div>
  </main>

  <footer>
    <p>© 2023 - <a rel="noopener noreferrer" target="_blank" href="https://sales-gb.github.io/portfolio-sales-gb/">Gabriel Sales</a></p>
  </footer>


  <script src="./src/js/script.js"></script>
</body>

</html>
